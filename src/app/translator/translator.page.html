<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="sourceLang" interface="popover" placeholder={{sourceLang}} (ionChange)="sourceChange($event)">
            <ion-select-option value="English">English</ion-select-option>
            <ion-select-option value="Polish">Polish</ion-select-option>
            <ion-select-option value="German">German</ion-select-option>
            <ion-select-option value="Russian">Russian</ion-select-option>
            <ion-select-option value="French">French</ion-select-option>
            <ion-select-option value="Spanish">Spanish</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="targetLang" interface="popover" placeholder={{targetLang}} (ionChange)="targetChange($event)">
            <ion-select-option value="English">English</ion-select-option>
            <ion-select-option value="Polish">Polish</ion-select-option>
            <ion-select-option value="German">German</ion-select-option>
            <ion-select-option value="Russian">Russian</ion-select-option>
            <ion-select-option value="French">French</ion-select-option>
            <ion-select-option value="Spanish">Spanish</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-item lines="none">
      <ion-label position="stacked">{{sourceLang}}</ion-label>
      <ion-textarea [(ngModel)]="text" rows="14" value={{text}} ></ion-textarea>
    </ion-item>
    <ion-card-content>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)=translateSource()>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="stacked">{{targetLang}}</ion-label>
      <ion-textarea rows="14" value={{translated}} readonly></ion-textarea>
    </ion-item>
  </ion-card>
</ion-content>
